<body style="background-image: url(6.jpg);">
    <form style="color:white;">
        <fieldset style="background-color: transparent;">
        <legend style="text-align:center" ;><h2>Hotel Reservation Form</h2></legend>
        
        <body >
        <div>
                <label for="nim" >Please enter your name</label><br>
                <input type="text" id="nim" placeholder="XYZ ARORA" required>
            </div>
            <table >
                <tr style="color:white">
            <td>
                <label for="email" >Email Address</label><br>
                <input type="email" id="email" placeholder="abc@gmail.com" required>
            </td>
            <td>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
            <td> 
                <label for="num" >Contact No.</label><br>
                <input type="number" id="num" placeholder="149488XXXX" required>
            </td>    
            </tr>
            </table>
            <div>
                <label for="id type" >ID Type</label><br>
                <select id="id type"  required>
                    <option value="Adhar card">Adhar card</option>
                    <option value="Pancard">Pancard</option>
                    <option value="Driving licence">Driving Licence</option>
                    <option value="Voter id card">Voter id card</option>
                </select>
            </div>
            <table>
                <tr style="color:white">
                    <td>
                <label for="date" >Check-in Date</label><br>
                <input type="date" id="date" placeholder="15 dec 2021" required>
            </td>
            <td>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
        <td>
                <label for="date" >Check-out Date</label><br>
                <input type="date" id="date" placeholder="17 dec 2021" required>
            </td>
            </tr>
            </table>
            <table>
                <tr style="color:white">
                    <td><label for="city" >City</label><br>
                    <input type="text" id="city" placeholder="Jalandhar" required></td>
                <td>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                    <td><label for="state" >State</label><br>
                    <input type="text" id="state" placeholder="Punjab" required></td>
                <td>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                    <td><label for="zip" >Zip Code</label><br>
                    <input type="number" id="zip" placeholder="1424xx" required></td>
                </tr>
            </table>
            <div>
                <h3>Room Preference:</h3>
                <input type="radio" id ="html" name="fav lang" value="HTML">
                <label for="html"> Standard </label> 
                <input type="radio" id ="CSS" name="fav lang" value="CSS">
                <label for="html"> Deluxe </label> 
                <input type="radio" id ="C" name="fav lang" value="C">
                <label for="html"> Suite </label> 
                <input type="radio" id ="C++" name="fav lang" value="C++">
                <label for="html"> Luxury </label> 
            </div>
            <label for="floor" >Floor level </label><br>
                <select id="floor"  required>
                    <option value="Level 1 "> Level 1</option>
                    <option value="Level 2 "> Level 2</option>
                    <option value="Level 3 "> Level 3</option>
                    <option value="Level 4 "> Level 4</option>
                    <option value="Level 5 "> Level 5</option>
                    <option value="Level 6 "> Level 6</option>
                    <option value="Level 7 "> Level 7</option>
                    <option value="Level 8 "> Level 8</option>
                    <option value="Level 9 "> Level 9</option>
                    <option value="Level 10"> Level 10</option>
                    <option value="Level 11"> Level 11</option>
                    <option value="Level 12"> Level 12</option>
                    <option value="Level 13"> Level 13</option>
                    <option value="Level 14"> Level 14</option>
                    <option value="Level 15"> Level 15</option>
                </select>
            <div>
                <label for="adu" >Adults </label><br>
                <select id="adu"  required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div>
                <label for="Chi" >Childrens</label><br>
                <select id="Chi"  required>
                    <option value="No">No</option>
                    <option value="1">1</option>
                    <option value="2">2</option>	
                    <option value="3">3</option>
                </select>
            </div>
            <div>
                <label for="bri" >Bringing pets</label><br>
                <select id="bri"  required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <fieldset>
                <legend style="text-align:center">PREFERENCES:</legend>
                    <table>
                        <tr style="color:white">
                        <td>
                    <label for="bed" >Bed </label><br>
                    <select id="bed"  required>
                        <option value="Junior size"> Junior size</option>
                        <option value="King ize">King size</option>
                        <option value="Queen size">Queen size</option>
                        <option value="Sutie size"> Suite size</option>
                        <option value="Twin size"> Twin size</option>
                    </select>
                </td>
                <td>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                <td>
                    
                    <label for="smoke" >Smoking </label><br>
                    <select id="smoke"  required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </td>
                <td>&emsp;&emsp;&emsp;&emsp;&emsp;</td>
                <td>
                    <label for="drinks" >Drinking </label><br>
                    <select id="drinks"  required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </td></tr></table>
            <p style=color:red>#Note: Charges will change according to your pickup choices and will be taken on your arrival.</p>
            </fieldset>
    
    
    
    
    
    
            <div>
                <h3>Mode Of Payment:</h3>
                <input type="radio" id ="cash" name="fav lang" value="HTML">
                <label for="cash"> Cash </label> <br>
                <input type="radio" id ="Credit card" name="fav lang" value="CSS">
                <label for="Credit card"> Credit Card </label> <br>
                <input type="radio" id ="debit card" name="fav lang" value="C">
                <label for="debit card"> Debit Card </label> <br>
                <input type="radio" id ="Traveler Cheque" name="fav lang" value="C">
                <label for="Traveler Cheque"> Traveler Cheque </label> <br>
                <input type="radio" id ="personal cheque" name="fav lang" value="C">
                <label for="personal cheque"> Personal Cheque </label> <br>
            </div>
    
        
        </body>
        </fieldset>
        <br/>
        <input type="submit" style="width:150px; color:red">
    </form>
    </body>
